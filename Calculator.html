<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator with History</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" id="display" class="display" placeholder="0" disabled />

      <div class="buttons">
        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn del" onclick="deleteLast()">⌫</button>
        <button class="btn operator" onclick="appendValue('/')">÷</button>
        <button class="btn operator" onclick="appendValue('*')">×</button>

        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="btn operator" onclick="appendValue('-')">−</button>

        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="btn operator" onclick="appendValue('+')">+</button>

        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="btn equals" onclick="calculate()">=</button>

        <button class="btn zero" onclick="appendValue('0')">0</button>
        <button class="btn" onclick="appendValue('.')">.</button>
      </div>
    </div>

    <div class="history-section">
      <h3>History</h3>
      <ul id="historyList" class="history-list"></ul>
      <button class="btn clear" onclick="clearHistory()">Clear History</button>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
